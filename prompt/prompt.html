<script>
// http://api.jquery.com/
// https://github.com/brandonaaron/jquery-mousewheel
var lines = null;
$(function() {
	resizeStage();

	$('#btn-source').on('click', function() {
		if ($('#btn-source').hasClass('pressed')) return;
		slideStop();
		$('#btn-source').addClass('pressed');
		$('#btn-play').removeClass('pressed');
		$('#source').show();
		$('#stage').hide();
	});
	$('#btn-play').on('click', function() {
		if ($('#btn-play').hasClass('pressed')) return;
		slideStop();
		$('#btn-play').addClass('pressed');
		$('#btn-source').removeClass('pressed');
		parseSource();
		$('#source').hide();
		$('#stage').show();

		$('#stage').scrollTop(0);
		slideUp();
	});

	$(document).on('keypress', function(evt) {
		console.log(evt);
	});

	// 阻止选择文本，便于快速连点按钮
	$(document).on('selectstart', function(evt) {
		evt.preventDefault();
	});

	// 控制语速
	$('#btn-dec-speed').on('click', function() {
		adjustSpeed(-10);
	});
	$('#btn-inc-speed').on('click', function() {
		adjustSpeed(10);
	});
	$('#speed').on('click', function() {
		$('#speed').data('data-speed', 300);
		adjustSpeed(0);
	});

	$('#stage').on('scroll', function(evt) {
//		console.log($('#stage').scrollTop());
	});
	$('#stage').on('mousewheel', function(evt) {
		console.log(evt.deltaX, evt.deltaY, evt.deltaFactor);
		evt.preventDefault();
		slideStop();
		$('#stage').scrollTop($('#stage').scrollTop() - 50 * evt.deltaY);
		slideUp();
	});
});

function adjustSpeed(inc)
{
	var speed = ($('#speed').data('data-speed') || 300) + inc;
	$('#speed').data('data-speed', speed);
	if (speed < 200) speed = 200;
	if (speed > 400) speed = 400;
	$('#speed').text('每分钟 ' + speed + ' 字');
}

var maxLineCharNum = 0;
function parseSource()
{
	maxLineCharNum = 0;
	$('#slide').empty();
	$('<div>&nbsp;</div>').appendTo('#slide');
	$('<div>&nbsp;</div>').appendTo('#slide');
	$('<div>&nbsp;</div>').appendTo('#slide');
	$('<div>&nbsp;</div>').appendTo('#slide');
	$('<div>&nbsp;</div>').appendTo('#slide');
	$.each($('#source').val().split('\n'), function(idx, line) {
		line = line.trim();
		if (line.length > 0) {
			$('<div/>').text(line).appendTo('#slide');
		} else {
			$('<div>&nbsp;</div>').appendTo('#slide');
		}
		if (maxLineCharNum < line.length) {
			maxLineCharNum = line.length;
		}
	});
	$('<div>&nbsp;</div>').appendTo('#slide');
	resetFontSize();
}

function slideUp()
{
	// 找到当前行（位于中心位置）
	var w = $('#stage').width();
	var h = $('#stage').height();
	var el = document.elementFromPoint(w/2, h/2);
	if (window._curLine == el) return;
	window._curLine = el;

	// 计算滚动目标位置
	var scrollTop = $('#stage').scrollTop() + $(el).outerHeight();

	// 计算滚动所需时间
	var duration = 500;

	window._curSlide = $('#stage').animate({
		scrollTop: scrollTop
	}, {
		duration: duration,
		easing: 'linear',
		complete: slideUp
	});
}

function slideStop()
{
	if (window._curSlide) {
		window._curSlide.stop();
		window._curSlide = null;
		window._curLine = null;
	}
}

function resetFontSize()
{
	if (maxLineCharNum == 0) return;
	var szY = Math.floor(($(window).height() - $('#toolbar').outerHeight()) / 15); // 最多容纳 15 行
	var szX = Math.floor($(window).width() / maxLineCharNum); // 确保能完整显示最长的行
	var sz = szX < szY ? szX : szY;
	$('#stage').css('font-size', sz + 'px');
}

function resizeStage()
{
	var w = $(window).width();
	var h = $(window).height() - $('#toolbar').outerHeight();
	$('#stage').width(w).height(h);
	$('#source').width(w).height(h);
	resetFontSize();
}
$(window).on('resize', resizeStage);
</script>

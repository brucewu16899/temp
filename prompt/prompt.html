<textarea id="source">
标题：黄金投资的四大陷阱
宗旨：好玩，好懂，好用
讲者角色：以厚道、幽默的心态，给好朋友讲金融
----
【故事】
大家好 欢迎来到胡说金融
大妈这个词儿  火了  火到什么程度呢  
连老外都知道了  它已经被牛津英语词典  
列入有待收录的考察名单
说起中国大妈  你可能会想到广场舞
她们已经跳出了中国  跳向了世界
从北京跳到了巴黎  卢浮宫前  中国大妈  翩翩起舞
那是什么景象  人有蒙娜丽莎  我有中国大妈
其实  大妈这个词  火起来的原因
不是因为广场舞  那是为什么  
是因为去年  中国大妈气吞山河
干了一件让人瞠目结舌的事
这事儿发生在黄金投资市场上
先说说背景啊  进入本世纪以来  
黄金价格一路上涨  到了2012年 黄金价格
在1700美元一盎司上下盘整了一年
2013一开年  黄金价格就一路走低
最惨烈的时候  一天下跌20%
当时  全世界的投资者们都屏住呼吸
紧张地盯着价格  做空容易做多难  
谁也不敢轻易出手买入 
转眼到了4月份  金价已经到了1500美元一盎司附近  
就在这金价跌跌不休  哀鸿一片的时候
突然一大群中国大妈  蜂拥到了金店  金铺和银行的门口
她们争先恐后  大手笔地买入实物黄金
一口气买入了300吨
这是什么概念呢  如果把一吨黄金  铸造成一个人
大小跟郭敬明差不多 也就是说  中国大妈们豪情万丈
一口气把300个郭敬明揽入怀中
这可不简单哦  全世界一年的黄金产量 
也就2500吨  这300吨  可是年产量的12%
大妈们的目的也很简单  就是指望着
今儿搂个郭敬明  赶明儿价格一涨  他就变成姚明了
结果怎么样呢  一年多过去了
这笔投资  不但没有变成姚明  反而是要命了
黄金价格一路下跌  从当时的1500美元一盎司
跌到了今天的1300美元一盎司
大妈们亏了约150亿元人民币
中国大妈当时一反常态的壮举
着实让世界大吃一惊  她们用这种独特的方式
让世界感受到了她们的存在
那中国大妈为什么会兵败江湖呢
在黄金投资上  到底又有哪些陷阱呢
咱们今天就来聊聊这事儿
【第一个陷阱：只升不跌的心理偏执】
进入本世纪以来  黄金一直处于牛市
直到2012年  黄金开始在高位盘整
金价长达12年的上涨  让一些人产生了心理偏执
潜意识里认为  黄金的价格只升不跌
每次的下跌  都被理解为是冲击更高价位的前奏
从根儿上说  他们的风险意识被时间麻痹了
如果他们看看黄金价格的历史数据
也许就不会有这样盲目的乐观了
黄金与美元脱钩是在1971年
从那儿之后  金价就开始涨涨跌跌
第一个十年 就是70年代  黄金是一轮大牛市 
进入本世纪  从2000年到2012年  这12年间
黄金也经历了一轮大牛市
如果你在这两段牛市期间买黄金 
我只能说 土豪我们做朋友吧
但要知道 不是所有人都这么幸运滴
就在这两轮大牛市之间  黄金经历了长达20年的熊市
而现在 黄金又进入了熊市  这一轮熊市 还没有望到头
可见金价是有涨有跌的  其实 道理很简单  花无百日红
不管什么投资产品  有涨就有跌  黄金也不例外  那为什么  
有人会认为黄金价格只涨不跌的呢  从面儿上看  
这就是心理的偏执
要细说这偏执的根源 
长达12年的牛市  让人淡忘了历史是一方面
但某些专家们的误导  也有不可推卸的责任
2010年11月份  当时黄金走势喜人
《钱经》杂志采访一位专家时  他语出惊人
说黄金价格会涨到1万美元一盎司
要知道  金价从2000年到2010年  用了整整10年
才从300美元一盎司  涨到1300美元一盎司 
敢说金价涨到1万美元  真可谓语不惊人死不休
在当时  他的乐观精神  着实鼓舞了不少大妈
进入2013年  一万美元的目标仍然遥不可及  
金价却开始掉头向下  进入了下行通道
到了3月  就在大家持币观望的时候
这位专家站出来大喊  黄金牛市远未结束
并在7月份庄严宣告  牛市还要持续10年
可市场很不给面儿  黄金的价格一路下跌
别说牛市了  一根牛毛也见不着了
然后 就没有然后了
在短短的一年多时间里
金价从历史最高的1921美元一盎司
跌到了今天的1300美元一盎司
最低的时候曾经到了1200美元以下
你可能会问  那专家的话就不能信了吗 
不是不能信  是不能迷信  怎么才能做到不迷信呢
首先  就是要警惕偏执的专家
偏执地唱多  或者偏执地唱空  都要警惕
有一种专家之所以偏执  是因为信奉了某种偏执的理论
像前面提到的这位专家  就偏执于阴谋论
认为当今世界各国  所采用的信用货币制度
就是一个阴谋  一个骗局  而且是美国政府的骗局
而且是罗斯柴尔德家族的骗局
呵呵  越说越具体 煞有介事 栩栩如生
他认为这个阴谋把全世界人民都蒙蔽了  
但被他揭穿了  因此信用货币  一定会被抛弃
然后黄金就会重新回到货币的宝座
金本位货币体系就会复辟  然后黄金价格就会疯涨
关于什么是信用货币  什么是金本位
信用货币是不是阴谋  金本位到底能不能复辟  
我们后面细聊
先说说我对于这类偏执狂的看法
作为一个学者  我尊重任何一种理论
再偏执的理论  茶余饭后  姑且一听  无所谓
但作为一个投资者  我对于一条道唱到黑  
撞了南墙也不回头的偏执者们
不论唱多还是唱空  都会敬而远之
也真心地建议投资者多个心眼儿
还有一些专家  之所以偏执地唱多或者唱空
不是源于对某种理论的偏执
而是为了自我炒作  这就比较邪恶了
这让我想起一个段子
说有一个高人 能够算出生男生女
只要有人找他算 他都说 生男孩
他儿子就问了  为什么总是说生男孩
他说 说男孩儿人家喜欢听啊
反正随便说什么都有一半是对的
不对不收钱  有一半的人买账就行了
呵呵  在投资界指点江山的 这种人还不少
这后一种  唱多唱空的都有  但以唱多的偏多  
因为中国的散户  对于做空不熟悉
或者像在股市  没法做空
总之  唱多容易获得较多的粉丝
除了警惕偏执狂 还需要注意一点
就是  听专家预测价格  
要看他是不是指出了明确的时间
你想想看  如果今天我跟你说
金价会涨到一万美元一盎司
但不告诉你要等多少年 
1年内到了一万元算我说对了
30年甚至是50年到了一万元我也没说错啊
可你等得起吗
 不说清楚时间的预测  那就是耍流氓
【第二个陷阱：经不住媒体忽悠】
人云亦云，这是人性的通病
什么事要是让媒体这么搀和一下
那  很多人都会变得云里雾里
客观地说  去年大妈炒黄金失利
媒体也脱不了干系  为啥这么说呢
你现在回过头去看看  当时媒体是怎么说的
以信息时报2013年5月的文章为例
标题是  黄金多空大战
中国大妈完胜华尔街大鳄
文章有一段话  着实振奋人心
多空大战中  世界500强之一的
高盛集团率先举手投降
一场金融大鳄与中国大妈之间的
黄金阻击战 中国大妈完胜
完胜哦  饿滴个神
顺便说一下  这一篇报道里  
还引用了某位专家的话  给大妈鼓劲叫好
不光是中国的大妈大婶们在抢
我估计全世界的大妈大婶都在抢
好一个我估计
全世界的大妈大婶  都给估计进来了
这可了不得  经媒体一忽悠
大妈们头脑更是发热了
买了的信心爆棚  没买的奋起直追
这就叫看热闹的不怕事大
明摆着  是把大妈们往火坑里推
做投资的人应该有一个常识
轻易不可逆势而动
就是说  大市下跌的时候  不要轻易做多买入  
大市上升的时候  不要轻易做空卖出
真要逆势而动  那下面这两种可能性
你起码得占到一个
一种可能性  你是绝顶高人  可以料事如神  
抓到大趋势中的逆向小波动  在小波动中赚钱
这种手法  好比是一只匕首从天而降
你要用手去接住它  抓不好  那结果可想而知
还有一个可能性  那就是你有极其雄厚的资金
可以跟大市叫板  逆转价格的走势
实话实说吧  这世界上还没有
任何单个个人  或者单个机构  有这个实力
乍一看  大妈们一天扫入几十吨  甚至100吨黄金
确实财大气粗  但媒体没有告诉你的是
全世界每天黄金现货和期货的
交易量加在一起是4000吨
跟美国股市每天的交易量相当
你这每天100吨跟市场上4000吨相比
不说是九牛一毛吧  也只能算是杯水车薪
说白了  大妈们根本无力  改变黄金价格的走势。
所以说  是媒体捧杀了大妈。
--------------
【第三个陷阱：相信金本位复辟论】
在鼓吹黄金涨价的说法中  金本位复辟说
算是最高大上  也最唬人
因为大部分投资人  对于货币理论不熟悉
---
什么是金本位呢  简单地说  就是用黄金来支撑纸币
也就是规定  每一块钱的纸币  能换成多少黄金
譬如  在1971年之前  每35美元  能换一盎司黄金
也就是一美元能换0.8099克黄金
---
关于金本位复辟  要我说啊  那就是白日做梦
但甭管人家是不是白日梦
咱们先来看一看  如果黄金真的翻身得解放
重新做货币  那会是怎么一番光景
话说如果  我是说如果哈 
金本位复辟这件事情真的发生
那黄金确实就会涨价
原因呢  是央行需要黄金  为了切换到金本位
央行必须买入大量的黄金
需要买多少呢  咱们来帮忙算个账
现在  美国央行发行了3.4万亿美元基础货币
中国央行发行了27万亿人民币基础货币
按当前1300美元一盎司250元人民币一克的
静态价格折算
为了维持现在前的基础货币发行量
美国需要8万吨黄金
中国需要10万吨黄金
两个国家一共需要18万吨
那现实情况呢
美国的黄金储备由财政部掌管 现在是8000吨
中国的黄金储备都掌握在央行手里 只有1050吨
这明显不够嘛  怎么办  买啊
不过  我要告诉你  全世界只有10万吨黄金啊！
3万吨在各国政府  7万吨在民间
还有  这里只算了美国和中国的需求
其它国家的需求还没有算哦
结果会怎么样呢  就是黄金价格
在各国央行的争相购买中  疯涨
涨到什么水平呢  粗略地  保守地估计  
世界上的10万吨黄金存量  全部用来支撑
世界各国现在的基础货币发行量
价格至少应该涨5倍
考虑到民间的黄金不可能
被各国政府全部收购干净
央行实际能够买到并用于
支撑货币发行的黄金应该更少
那么  黄金价格上涨10倍  甚至更多
都是可以想象的
这样听起来  金本位复辟
对于黄金投资者来说
简直是太美妙了  那画面太美  我都不敢直视了
---
不过且慢  这还只是个梦
要让美梦成真  有一个问题  我们必须回答
那就是  金本位这位美人
当年为啥就被无情地抛弃了呢
这就得回过去看看历史了
人们直接用黄金做货币  大概有3000年的历史
用黄金做作为纸币的支撑  也就是金本位制度
大概有300年的历史
金本位的概念  是牛顿提出来的
对  你没有听错  就是那个被苹果砸了头的牛顿哦
牛老爷子真是多才多艺啊
不仅总结了牛顿三定律  发明了微积分  
还琢磨出了万有引力定律
呵呵  这些大家都是耳熟能详了
而你可能不知道的是  他生命的最后30年
是在英国皇家铸币局担任局长
在任期间  他改良了金币的铸造工艺
并潜心研究炼金术 呵呵  当然啦
最后连根金毛也没炼出来
大科学家也有失败的记录嘛
值得一提的是  他在1717年
也就是早在300年前
就提出了金本位的概念
针对当时各国混乱的货币状况
提出了一个稳定的标准
在此后约100年的1821年
英国正式立法采用金本位
为英国成为19世纪的金融强国
奠定了一块基石
然后世界各国逐步采用金本位
1818：荷兰
1871：德国、日本
1875：丹麦
1881：阿根廷
1893：俄国
1900：美国
---
不过到了20世纪  金本位的缺点开始暴露
问题越来越严重  到1971年  
美国总统尼克松  面对金本位的缺点
实在累了  扛不住了  只好宣布  美国放弃金本位
由于世界其它主要经济体
早已放弃在本国独立支撑金本位
因此71年这个事件  就标志着
金本位彻底退出了历史舞台
黄金  从贵为货币的宝座上  黯然走下
回归成为一种普通的金属
只有贵金属这个名字  还残存着一丝
昔日贵族的余韵
----
那你会问了  为啥人们要放弃金本位的呢
最核心问题就是  黄金的产量与经济的增量不匹配
举个例子
过去30年  中国的经济增长是每年10%
而黄金产量呢  相对于已有的存量  是每年2.5%
如果是金本位当家
一边10%的经济增长  一边2.5%的黄金增量
这两边不匹配  就会出现货币不够用的情况
也就是所谓的通货紧缩
通货紧缩  那又怎么样
那就是你看见大部分商品服务的价格
一天天地往下降
你也许觉得降价是好事对不对  
心里偷着乐了对不对 先别高兴得太早
买家都喜欢降价  但是  如果这样的事情
普遍地  持续地发生  就会抑制消费
一切可以延迟的购买  都会被延迟
买家又不傻  明天的衣服比今天便宜
那我为啥要今天买呢  我可以等明天再来买嘛
  
如果大家都坐等降价 那生产者就坐不住了  
你们都不买  我这不是要喝西北风吗
不行  我得减产  我得裁员
被裁掉的员工  没了收入来源
更会加紧缩消费  全社会消费会更加下降
商品服务的价格就更低  
生产规模又进一步下降
如果这样循环下去
经济就会出现所谓的  螺旋式萎缩
历史上最著名的通货紧缩
发生在1929到1933年间  美国的大萧条时期  在这个期间
物价水平跌了?  GDP产出跌了?  失业率高达25%
说到这儿 你应该已经明白
为什么  金本位退出了历史舞台
因为  在金本位制度之下  钱不够花
另外  有两个不利因素  加快了金本位
退出历史舞台的脚步
一个不利因素是  黄金的开采  越来越困难
好开采的都开采得差不多了
这使得黄金产量跟不上经济增量的问题
只会越来越严重
黄金的有限储量又很少
现在已经开采出来的黄金  有12万吨
其中存世的有10万吨
只能堆满  两个标准游泳池
埋在地底下的呢  大概还有10万吨
也就还剩两个游泳池那么多
按目前的开采速度  大概40年后就没了
对了  前不久报道说中国新疆
发现一个储量约200吨的金矿
对于整个黄金储量的格局来说  
也就是毛毛雨吧
另外一个不利因素是  黄金分布不均

	<span class="seperate"><input type="checkbox" id="btn-flip" value="true"/><label for="btn-flip">翻转</label></span>

	<span id="btn-dec-speed" class="btn btn-speed seperate">-</span>
	<span id="btn-reset-speed" class="btn btn-speed">每分钟 <span id="speed">270</span> 字</span>
	<span id="btn-inc-speed" class="btn btn-speed">+</span>

	<span id="progress-anchor" class="seperate"></span>
	<span id ="progress">
		<span id="sofar"></span><span id="rest"></span>
	</span>
</div>

<script src="jquery-1.11.1.js"></script>
<script>
// http://api.jquery.com/
$(function() {
	// 设置初始状态
	resizeStage();
	$('#source').show();
	$('#stage').hide();
	$('#progress').hide();
	$('#btn-source').addClass('pressed');
	$('#btn-flip').get(0).checked = false;

	// 切换状态“文本编辑/播放”
	$('#btn-source').on('click', function() {
		if ($('#btn-source').hasClass('pressed')) return;
		switchMode('source');
	});
	$('#btn-play').on('click', function() {
		if ($('#btn-play').hasClass('pressed')) return;
		switchMode('play');
	});

	// 阻止选择文本，便于快速连点按钮
	$('#toolbar').on('selectstart', function(evt) {
		evt.preventDefault();
	});

	// 控制语速
	$('#btn-dec-speed').on('click', function() {
		adjustSpeed(-10);
	});
	$('#btn-inc-speed').on('click', function() {
		adjustSpeed(10);
	});
	$('#btn-reset-speed').on('click', function() {
		$('#speed').text('270');
	});

	// 控制镜像翻转
	$('#btn-flip').on('change', resetFlip);

	// 鼠标滚轮动作
	$('#stage').on('mousewheel', function(evt) {
		evt.preventDefault();
		slideStop();
		$('#stage').scrollTop($('#stage').scrollTop() - evt.originalEvent.wheelDeltaY);
		$('#slide div').removeClass('current-line');
		slideUp();
	});

	$(document).on('keypress', function(evt) {
		if (evt.charCode == 32) { // 空格键
			if (evt.target.id == 'source') return;
			window._curSlide ? slideStop() : slideUp();
		}
	});

	// 播放/暂停
	$('#stage').on('click', function() {
		window._curSlide ? slideStop() : slideUp();
	});
});

// mode - source / play
function switchMode(mode)
{
	if (mode == 'source') {
		slideStop();
		$('#btn-source').addClass('pressed');
		$('#btn-play').removeClass('pressed');
		$('#source').show();
		$('#stage').hide();
		$('#progress').hide();
	} else if (mode == 'play') {
		slideStop();
		$('#btn-play').addClass('pressed');
		$('#btn-source').removeClass('pressed');
		parseSource();
		resetFlip();
		$('#source').hide();
		$('#stage').show();
		$('#progress').show();

		$('#stage').scrollTop(0);
		slideUp();
	}
}

// 调整语速：字/分钟
function adjustSpeed(inc)
{
	var speed = parseInt($('#speed').text()) + inc;
	if (speed < 100) speed = 100;
	if (speed > 500) speed = 500;
	$('#speed').text(speed);
}

var totalCharNum = 0;
var maxLineCharNum = 0;
function appendLine(line)
{
	totalCharNum += Math.max(line.replace(/[，、。！“”‘’：《》 ,\.!"':<>]/g, '').length, 3);
	maxLineCharNum = Math.max(maxLineCharNum, line.length);
	if (line.length > 0) {
		$('<div/>').text(line).appendTo('#slide').data('data-sofar', totalCharNum);
	} else {
		$('<div>&nbsp;</div>').appendTo('#slide').data('data-sofar', totalCharNum);
	}
}
function parseSource()
{
	totalCharNum = 0;
	maxLineCharNum = 0;
	$('#slide').empty();
	appendLine('');
	appendLine('');
	appendLine('');
	appendLine('');
	appendLine('');
	appendLine('');
	$.each($('#source').val().split('\n'), function(idx, line) {
		appendLine(line.trim());
	});
	resetFontSize();
}

function resetFontSize()
{
	if (maxLineCharNum == 0) return;
	var szY = Math.floor(($(window).height() - $('#toolbar').outerHeight()) / 15); // 最多容纳 15 行
	var szX = Math.floor($(window).width() / maxLineCharNum); // 确保能完整显示最长的行
	var sz = szX < szY ? szX : szY;
	$('#stage').css('font-size', sz + 'px');
	//console.log('字体[' + sz + ']  行高[' + (sz*1.8) + ']');
}

function slideUp()
{
	slideStop();

	// 找到当前行（位于中心位置偏下一行）
	var w = $('#stage').width();
	var h = $('#stage').height();
	var cur = $(document.elementFromPoint(w/2, h/2)).next();
	if (cur.length == 0) return;

	window._curLine = cur;
	window._curLine.addClass('current-line');

	// 计算滚动目标位置
	var scrollTop = $('#stage').scrollTop() + window._curLine.outerHeight();

	// 计算滚动所需时间
	var speed = parseInt($('#speed').text());
	var chars = Math.max(window._curLine.text().trim().length, 3);
	var duration = chars / speed * 60 * 1000;

	// 滚动文字
	window._curSlide = $('#stage').animate({
		scrollTop: scrollTop
	}, {
		duration: duration,
		easing: 'linear',
		complete: slideUp
	});

	// 计算播放进度
	var total = $('#toolbar').innerWidth() - $('#progress-anchor').position()['left'] - 100;
	var sofar = Math.floor(total * window._curLine.data('data-sofar') / totalCharNum);
	var rest = total - sofar;
	$('#progress').width(total);
	$('#sofar').width(sofar);
	$('#rest').width(rest);
}

function slideStop()
{
	if (window._curSlide) {
		window._curSlide.stop();
		window._curSlide = null;
	}
	if (window._curLine) {
		window._curLine.removeClass('current-line');
		window._curLine = null;
	}
}

function resetFlip()
{
	if ($('#btn-flip').get(0).checked) {
		$('#slide').css('transform', 'scaleX(-1)');
		$('#progress').css('transform', 'scaleX(-1)');
	} else {
		$('#slide').css('transform', 'none');
		$('#progress').css('transform', 'none');
	}
	// checkbox 去焦，避免影响空格键操作
	$('#btn-flip').blur();
}

function resizeStage()
{
	var w = $(window).width();
	var h = $(window).height() - $('#toolbar').outerHeight();
	$('#stage').width(w).height(h);
	$('#source').width(w).height(h);
	resetFontSize();
}
$(window).on('resize', resizeStage);
</script>
</body>
</html>

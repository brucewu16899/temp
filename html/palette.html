<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<style>
    body, th, td, button {font-size:10pt;margin:5pt;}
</style>
<script>
var src = "0123456789ABCDEF";
function toHex( n )
{
    var hex = "";
    var c1 = Math.floor( n / 16 );
    hex = src.charAt( Math.floor( n / 16 ) ) + src.charAt( n % 16 );
    return hex;
}

function calcColor( i, num )
{
    // R:  00 FF FF
    // G:  00 FF 00
    // B:  FF 00 00

    var r = 0;
    var g = 0;
    var b = 0;

    if ( i < num / 2 ) {
        r = i * 0xff * 2 / num;
    } else {
        r = 0xff;
    }

    if ( i < num / 2 ) {
        g = i * 0xff * 2 / num;
    } else {
        g = ( num - i - 1 ) * 0xff * 2 / num;;
    }

    if ( i < num / 2 ) {
        b = ( num / 2 - i ) * 0xff * 2 / num;
    } else {
        b = 0;
    }

    return "#" + toHex(r) + toHex(g) + toHex(b);
}

function writeColors( num )
{
    document.open();
    for ( var i = 0; i < num; i++ ) {
        document.write( calcColor( i, num ) );
        document.write("<br>");
    }
    document.close();
}

function writeCells( num )
{
    document.open();
    for ( var i = 0; i < num; i++ ) {
        var color = calcColor( i, num );
        document.write("<td bgcolor=\"" + color + "\"></td>");
    }
    document.close();
}
</script>
</head>

<body>

<script>
writeColors(32);
</script>
<table border="0" width="100%" height="20" cellspacing="0">
<tr>
<script>
writeCells(32);
</script>
</tr>
</table>

</script>

</script>

</table>

</body>

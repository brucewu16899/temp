<title>图片围成的方框</title>
<style>
.frame1_out { position: relative; left:0px; top:0px; }
.frame1_lt { background: url(square.gif) no-repeat; background-position: left top;     position: absolute; width: 60%; height: 60%; left:0px;  top:0px; }
.frame1_rt { background: url(square.gif) no-repeat; background-position: right top;    position: absolute; width: 60%; height: 60%; right:0px; top:0px; }
.frame1_lb { background: url(square.gif) no-repeat; background-position: left bottom;  position: absolute; width: 60%; height: 60%; left:0px;  bottom:0px; }
.frame1_rb { background: url(square.gif) no-repeat; background-position: right bottom; position: absolute; width: 60%; height: 60%; right:0px; bottom:0px; }
.frame1_in { position: relative; left:0px; top:20px; margin:0px 20px 20px 20px; }
</style>
</head>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>Drop A File</title>
<style>
body, td { font-size:10pt; margin:20px; }
</style>
<script language="JavaScript">
function $(id)
{
    return document.getElementById(id);
}

function tryGetData( dt )
{
    var data = dt.getData( 'URL' );
    if ( data != null ) return data;
    data = dt.getData( 'Text' );
    return data;
}

function doDragOver()
{
    //event.dataTransfer.dropEffect = 'link';
    //event.dataTransfer.effectAllowed = 'linkMove';
    var msg = tryGetData( event.dataTransfer );
    $('msg').insertAdjacentText( 'beforeEnd', 'ondragover: ' + msg + '\r\n' );
    window.event.returnValue = false;
}

function doDrop()
{
    var msg = tryGetData( event.dataTransfer );
    $('msg').insertAdjacentText( 'beforeEnd', 'ondrop: ' + msg + '\r\n' );
    window.event.returnValue = false;
}
</script>
</head>

<body>

<img src="http://www.google.com.hk/images/nav_logo8.png">
Drag something, drop to the text field: 

<input type="text" style="width:100%" ondragover="doDragOver()" ondrop="doDrop()">

<div id="msg">
</div>

</body>
</html>

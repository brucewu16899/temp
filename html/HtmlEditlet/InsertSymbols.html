<HTML>
<HEAD>
<TITLE>Insert Symbol</TITLE>
<!--This html file is used to insert other non keyboard characters.
this is called from the ShowEditor.htm file by pressing insert special characters icon.
we can select any given character and press ok. this character is pasted at the cursor position.
 -->
<!--Local style to this window -->
<STYLE TYPE="text/css">
 BODY   {margin-left:10; font-family:Verdana; font-size:12; background:menu}
 BUTTON {width:5em}
 P      {text-align:center}
 TABLE  {cursor:hand}
</STYLE>

<SCRIPT LANGUAGE=JavaScript FOR=ChrTable EVENT=onclick>
<!--
//when clicking on the character in the character table.
//return value is the selected special character.
  SelChr.value = event.srcElement.title;
// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=ChrTable EVENT=onmouseover>
<!--
// to display the mouseover character.
  text = event.srcElement.title;
  RGB.innerText = text;
// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=ChrTable EVENT=onmouseout>
<!--
  RGB.innerText = " ";//empty 
// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
<!--
  var SelSym;			//New 19/04/02
  SelSym=SelChr.value;
  if (SelSym.length==0)
  {
	  window.alert("Select Any Character and press OK");
	  return;
  } 	
  else
  {	 
	window.returnValue = SelChr.value;		//return value is the selected spc. character.
	window.close();							//close the window
  }
  
// -->
</SCRIPT>

<SCRIPT ID=clientEventHandlersJS LANGUAGE=javascript>
<!--

function SelChr_onkeypress() {
event.returnValue=false;//to disable the keypress event. not allow user to type anything in it
}

function window_onload() {
 SelChr.disabled=true; ////to disable the selchr text box. not allow user to type anything in it
}

//-->
</SCRIPT>
</HEAD>

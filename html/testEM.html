<html>
<head>
<meta charset="UTF-8" />
<title>测试 EM</title>
<style>
body {
	margin: 0px;
	padding: 0px;
	font-family: "宋体", "楷体", "楷体_GB2312";
	font-size: 12px;
}

.block-1 {
	font-size: 1em;
}
</style>
</head>

<body>

<div class="block-1">
	这是一段测试文字，font-size 设置为 1em，意味着其实际显示的文字大小取决于父容器设置。
	<br>
	<br>当窗口尺寸变化时，js 代码会设置 body 的 font-size 为“窗口宽度除以 25”，所以这段文字会保持每行显示大约 25 个字。
	<br>
	<br>一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十
	<br>
	<br>
	<br>
	<br><span style="color:gray">另：Chrome 31 上实测效果，font-size 最小有效值为 12px，更小的设置都会视同为 12px。</span>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
function onWindowResize()
{
	var w = $(document.body).width();
	var p = Math.floor( w / 25 );
	console.log('window width:' + w + ', body font-size:' + p);
	$(document.body).css('font-size', p + 'px');
}
$(window).resize(onWindowResize);
onWindowResize();
</script>

</body>
</html>

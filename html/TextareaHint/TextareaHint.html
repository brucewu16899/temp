<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=gbk" />

<style type="text/css">
body   { font-size:10pt; margin:10px; }
TEXTAREA.hint { background-image:url(TextareaHint.png); background-repeat:no-repeat; background-position:left top; background-color:transparent; }
TEXTAREA.nohint { background:white none; }
</style>

<script language="JavaScript">
function onTextareaFocus()
{
    var el = window.event.srcElement;
    el.className = 'nohint';
}

function onTextareaBlur()
{
    var el = window.event.srcElement;
    if ( el.value == '' ) {
        el.className = 'hint';
    } else {
        el.className = 'nohint';
    }
}
</script>

</head>

<body>

<TEXTAREA class="hint" onfocus="onTextareaFocus()" onblur="onTextareaBlur()" cols="50" rows="5"></TEXTAREA>

</body>
</html>

<html>
<head><title>test clipboard</title>
<style>
  body {font-size:9pt;margin:5pt;}
  th, td {font-size:9pt;}
</style>
<script language="JavaScript">
function preventRightClick(){
    //event.cancelBubble=false;
    var sSrcTagName=event.srcElement.tagName.toLowerCase();
    event.returnValue = (sSrcTagName=="textarea" || sSrcTagName=="input" || sSrcTagName=="select");
    return event.returnValue;
}

function preventJump() {
    if (event.srcElement.tagName=="A" && event.shiftKey)
        event.returnValue = false;
    return event.returnValue;
}
</script>
</head>

<body onclick="preventJump()" oncontextmenu="preventRightClick()">

<a href="http://www.google.com">click here</a>
<p>
<a href="d:\temp">d:\temp</a>
</body>
</html>

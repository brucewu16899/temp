<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>capture</title>
<style>
    body {font-size:10pt;margin:5pt;}
</style>
<script>
var bDragging = false;
function onMouseMove()
{
    showMsg();
}

function onMouseDown()
{
    bDragging = true;
    oTestBoard.setCapture();
    showMsg();
}

function onMouseUp()
{
    bDragging = false;
    oTestBoard.releaseCapture();
    showMsg();
}

function showMsg()
{
    var msg = "x:" + event.x + "\ny:" + event.y;
    if ( bDragging )
        msg += "\nDragging...";
    oTestBoard.innerText = msg;
}
</script>
</head>

<body>

<div id="oTestBoard" style="border:1 dotted gray;width:200;height:200;cursor:default" onmousemove="onMouseMove()" onmousedown="onMouseDown()" onmouseup="onMouseUp()">
请移动鼠标，或者拖拽本方块
</div>

</body>
</html>

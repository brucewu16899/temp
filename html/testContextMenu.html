<html>
<head><title>testContextMenu</title>
<script>
function onRightClick() {
    alert('hi');

    // 阻止缺省的动作（弹出右键菜单）
    window.event.returnValue = false;
}
</script>
</head>

<body>

hello, world !
<table border="1" width="100%">
<tr>
    <th>&nbsp;</th>
    <th>col 1</th>
    <th>col 2</th>
</tr>
<tr>
    <td>line 1</td>
    <td>value 1</td>
    <td>value 1</td>
</tr>
<tr>
    <td>line 2</td>
    <td oncontextmenu="onRightClick()"><b>right click me!</b></td>
    <td>value 2</td>
</tr>
<tr>
    <td>line 3</td>
    <td>value 3</td>
    <td>value 3</td>
</tr>
</table>

</body>
</html>

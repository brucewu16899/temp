<html>
<head><title>testEVENT</title>
<script>
function doClickTR()
{
    document.all("theOut").innerHTML = event.srcElement.innerText;
}
</script>

</head>

<body>
<table border=1>
<tr onclick="doClickTR()">
    <td><a href="#">action 1</a></td>
    <td>description 1</td>
</tr>
<tr onclick="doClickTR()">
    <td><a href="#">action 2</a></td>
    <td>description 2</td>
</tr>
</table>
<hr>
<div id="theOut">theOut</div>
</body>
</html>

<html>
<head><title>testADO</title>

  body {font-size:9pt;margin:5pt;}

</style>

<body>
<img dynsrc="file://D:/TEMP/moonflag.mpeg" id="oFile" loop="-1" start="mouseover">
<xscript language="jscript" defer>
setTimeout(
        function () {
                alert(
                        oFile.fileSize>-1 ?
                                "File exists!\n\n"+
                                "Size: "+oFile.fileSize+" bytes.\n"+
                                "Created: "+oFile.fileCreatedDate+".\n"+
                                "Modified: "+oFile.fileModifiedDate+".\n"+
                                "Updated: "+oFile.fileUpdatedDate+"."
                        :
                                "File does not exist."
                );
        },
        250
);
</xscript>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>提示框</title>
<xlink href="http://zhidao.baidu.com/ikqb.css" rel="stylesheet" type="text/css">
<style>
body { margin:0;padding:4px 8px;font-size:12px; background-color:#EEE; }

.tip { display:none; position:absolute; top:10px; width:231px; z-index:1001; }
#tip_top.left_arrow { height:20px; background:url(tip_bg.gif) no-repeat top left; }
#tip_top.right_arrow { height:20px; background:url(tip_bg.gif) no-repeat top right; }
#tip_icon { float:left; }
#tip_close { position:absolute; right:10px; top:22px; cursor:pointer; }
#tip_con { padding:0 10px 12px 10px; line-height:18px; background:url(tip_bg.gif) no-repeat bottom left; }
#tip_con dl { margin:0 0 0 45px; padding:0; }
#tip_con dt { font-weight:bold; margin:0; padding:0; }
#tip_con dd { margin:0; padding:0; }
#tip_op { text-align:right; }
</style>
</head>
<body>

<div class="tip" style="display: block">
    <div id="tip_top" class="left_arrow"></div>
    <div id="tip_con">
        <a target="_blank" href="http://zhidao.baidu.com/team?tiptype=2">
            <img id="tip_icon" border="0" src="ring.gif" width="32" height="32">
        </a>
        <img id="tip_close" alt="关闭" src="close.gif" width="11" height="11">
        <dl>
            <dt id="tip_title">快来创建团队！
            <dd id="tip_txt">和知道平台上志同道合的朋友一起帮<WBR>助他人！
            <dd id="tip_op">
                <a href="http://zhidao.baidu.com/team?tiptype=2" target="_blank">查看</a>
            </dd>
        </dl>
    </div>
</div>

</body>
</html>

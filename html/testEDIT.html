<html>
<head><title>test edit</title>
<style>
  body {font-size:9pt;margin:5pt;}
  th, td {font-size:9pt;}
</style>
</head>

<body>
<script language="JavaScript">
function doCopy() {
    oViewer.innerText = oEditor.innerText;
}
</script>

<div id="oEditor" style="border:2 solid blue" contentEditable>
    some text
</div>
<br>
<button onclick="doCopy()">oViewer.innerText = oEditor.innerText</button>
<pre id="oViewer" style="border:1 solid black">
</pre>
</body>
</html>

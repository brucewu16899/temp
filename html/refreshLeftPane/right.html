<html>
<head>
<title>right pane</title>
<script language="JavaScript">
function refreshLeftPane() {
    if (window.top.left != undefined) {
        window.top.left.location.reload(true);
    } else {
        alert("在当前的窗口栈中找不到名为 left 的窗格。");
    }
}
</script>
</head>

<body>

<button onclick="refreshLeftPane()">点击此按钮可以刷新左侧的窗格</button>

</body>
</html>

<html>
<head>
<title>position</title>
<style type="text/css">
div { border:1px solid silver; padding:5px; }
</style>
<script>
function check(evt)
{
    var target = evt.target || evt.srcElement;
    if ( target.currentStyle.position != 'static' )
        alert('Y');
    else
        alert( target.currentStyle .position );
}
</script>
</head>

<body>

<div>
    hello
    <div style="position:relative; left:50px; width:100px;">
        relative
    </div>
    world
    <div style="position:absolute; left:50px; width:100px;">
        absolute
    </div>
</div>

<p>

<div style="position:relative;">
    hello
    <div style="position:absolute; left:50px; width:100px;">
        absolute
    </div>
</div>

<p>

<table border="1">
<tr>
    <td onclick="check(event)">
        hello
    </td>
    <td style="position:relative; display:block;" onclick="check(event)">
        world
        <div style="position:absolute; left:50px; width:100px;">
            absolute
        </div>
    </td>
</tr>
</table>

</body>
</html>
